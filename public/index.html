<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>MOKEPON!</title>
        <link rel="stylesheet" href="./styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section id= "choose-mascot">
            <h1 class="title">MOKEPON! üî•üíß‚òòÔ∏è</h1>

            <h2 class="subtitle">Choose your Mascot: </h2>

            <div id= "container-cards" class="cards">
                  
            </div>
           
                <button id="button-mascot">Select</button>
        </section>

        <section id="view-map">
            <h2 class="subtitle">Travel the map with your mokepon</h2>
            <canvas id="map"></canvas>
                <button  
                    onmouseup ="stopMovement()"
                    onmousedown= "moveUp()"
                    ontouchend = "stopMovement()"
                    ontouchstart = "moveUp()"
                >Up</button>
            <div>
                <button 
                    onmouseup="stopMovement()" 
                    onmousedown= "moveLeft()"
                    ontouchend = "stopMovement()"
                    ontouchstart = "moveLeft()"
                >Left</button>
                <button 
                    onmouseup="stopMovement()" 
                    onmousedown= "moveDown()"
                    ontouchend = "stopMovement()"
                    ontouchstart = "moveDown()"
                >Down</button>
                <button 
                    onmouseup="stopMovement()" 
                    onmousedown= "moveRight()"
                    ontouchend = "stopMovement()"
                    ontouchstart = "moveRight()"
                >Right</button>
            </div>
        </section>

        <section id= "choose-attack">
            <h1 class="title">MOKEPON! üî•üíß‚òòÔ∏è</h1>

            <h2 class="subtitle">Choose your Attack:</h2>

            <div id= "container-attacks" class="card_attacks">
                
            </div>

            <div id="message"> 
                <p id="result">Good Luck</p>   
            
                <section id="Restart">
                    <button id="button-Restart">Restart</button>
                </section>
            </div> 
            

            <div class="attacks">    
                <div class="attacks-player">
                    <p id = "victories-player">0</p>
                    <p id="mascot-player"></p>
                    <div id="player-attack"></div>
                </div>
                <div class="attacks-enemy">
                    <p id = "victories-enemy">0</p>
                    <p id="mascot-enemy"></p>
                    <div id="enemy-attack"></div>   
                </div>
            </div>    
        </section>
        <script src= "./mokepon.js"></script>
    </body>
</html>
